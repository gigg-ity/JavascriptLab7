<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAB 7</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline event handling -->

    <!-- Button for event listener Hover -->
    <div class="section">
        <h2> Hover Event</h2>
        <button id="hoverButton">Hover Button</button>
        <p id="hoverMessage"></p>
    </div>
    <br><br>

    <div class="section">
        <h2>Keyboard Event</h2>
        <input tyoe="text" id="key">
        <p><span id="keyDisplay"></span></p>
    </div>
    <!--Form Event-->
    <div class="section">
        <h2>Form Input</h2>
        <form id="form">
            <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
           <br>
        <button type="submit">Submit</button>
        <p id="formMessage"></p>
    </form>
    </div>

    <!--Focus Event-->
    <div class="section">
        <h3>Focus Event</h3>
        <input type="text" id="focusInput">
        <p id="focusMsg"></p>
    </div>
    

    <div class="section">
        <h2>Event Delegation</h2>
        <button class="delegationbutton">Button A</button>
        <button class="delegationbutton">Button B</button>
        <button class="delegationbutton">Button C</button>
        <p id="clickMessage"></p>
    </div>

</body>
</html>
